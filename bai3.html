<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh và cộng</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập số thứ nhất: "));
    var b = parseInt(prompt("Nhập số thứ hai: "));
    if (testParameter(a,b)){
        alert(a +" lớn hơn " + b)
    }else{
        var c = a + b;
        alert(c)
    }
    function testParameter(a,b) {
        if (a > b){
            return true
        }else{
            return false
        }
    }
</script>
</body>
</html>
